.box1{
	width: 200px;
	height: 200px;
	position: relative;
	transform-style: preserve-3d;
	transform:rotateX(-30deg) rotateY(30deg);
	animation:lft_ani 10s linear infinite;
}
.box1:hover{
	animation:lft_ani 10s linear infinite paused;
}
.box1 a{
	position: absolute;
	left: 0;
	top: 0;
	display: block;
	height: 200px;
	width: 200px;
	transform-style: preserve-3d;
}
.box1 .smallBox{
	width: 100px;
	height: 100px;
	background: black;
	opacity: .8;
	border: 1px solid white;
	position: absolute;
	left: 50px;
	top: 50px;
}


.smallBox:nth-child(7){
	transform:translateZ(50px);
	background:url(img/cu1.jpg);
	background-size: 100px 100px; 
}
.smallBox:nth-child(8){
	transform:translateZ(-50px);
	background:url(img/cu2.jpg);
	background-size: 100px 100px;

}
.smallBox:nth-child(9){
	transform:rotateY(-90deg) translateZ(50px);
	background:url(img/cu3.jpg);
	background-size: 100px 100px;
}
.smallBox:nth-child(10){
	background:url(img/cu2.jpg);
	background-size: 100px 100px;
	transform:rotateY(90deg) translateZ(50px);
}
.smallBox:nth-child(11){
	transform:rotateX(90deg) translateZ(50px);
	background:url(img/cu4.jpg);
	background-size: 100px 100px;
}
.smallBox:nth-child(12){
	transform:rotateX(-90deg) translateZ(50px);
	background:url(img/cu5.jpg);
	background-size: 100px 100px;
}

@keyframes lft_ani{
	0%{
		transform:rotateX(0deg) rotateY(0deg);
	}
	100%{
		transform:rotateX(360deg) rotateY(360deg);
	}
}
